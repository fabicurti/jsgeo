<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>{% block title %}Extrator de PDF JSGeo {% endblock %}</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <style>
            [x-cloak] {
                display: none !important;
            }

            .loadingIcon {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid rgba(0, 0, 0, 0.3);
                border-radius: 50%;
                border-top-color: #000;
                animation: spin 1s ease-in-out infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>

    <body class="bg-light">
        <!-- Barra de navegacao superior -->
        <nav class="navbar navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Extrator de PDF JSGeo</a>
            </div>
        </nav>

        <!-- ConteÃºdo principal -->
        <main class="container">
            {% block content %}{% endblock %}
        </main>

        <!-- SCRIPTS EM ORDEM DE CARREGAMENTO -->
        <!-- PDF.js: renderizacao de PDF no navegador -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.min.js"></script>
        <script>
            window.pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc =
                'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.worker.min.js';
        </script>

        <!-- Alpine.js -->
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" ></script>

        <!-- Scripts da aplicacao -->
        <script src="{{ url_for('static', filename='js/view.js') }}"></script>
    </body>
</html>
